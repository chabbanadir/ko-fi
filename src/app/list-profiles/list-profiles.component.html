<div *ngFor="let user of users">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ user.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Email: {{ user.email }}</p>
          <p>Is Creator</p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button [routerLink]="['/users', user.id]">View Profile</a>
        </mat-card-actions>
      </mat-card>
    </div>
